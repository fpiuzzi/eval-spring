<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/>
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link href="../../../static/img/jee/logo.webp" rel="icon" type="image/webp"/>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts Roboto -->
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link href="/css/mdb.min.css" rel="stylesheet"/>
</head>
<body>
<!-- Start your project here-->
<section style="background-color: #eee;">
    <div class="container py-5">

        <h2 th:text="${errorMessage}"></h2>
        <div class="row">

            <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">

                <h5 class="font-weight-bold mb-3 text-center text-lg-start">Member</h5>

                <div class="card">
                    <div class="card-body">
                        <ul class="list-unstyled mb-0">
                            <li class="p-2 border-bottom" th:each="user : ${userList}"
                                th:style="${user.login == userConnected.login } ? 'background-color: #eee;' : ''">

                                <a class="d-flex justify-content-between" href="#!">
                                    <div class="d-flex flex-row">
                                        <img alt="avatar" class="rounded-circle d-flex align-self-center me-3 shadow-1-strong"
                                             src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp" width="60">
                                        <div class="pt-1">
                                            <p class="fw-bold mb-0" th:text="${user.login}"></p>
                                        </div>
                                    </div>
                                    <div class="pt-1">
                                        <p class="small text-muted mb-1">Just now</p>
                                        <span class="badge bg-danger float-end">1</span>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <a href="/user/logout" class="btn btn-info btn-rounded float-end">Deconnexion</a>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- End your project here-->

<!-- MDB -->
<script src="/js/mdb.min.js" type="text/javascript"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>
</html>
